  <!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Gerador de Senha</title>
  </head>

  <body>
    <main id="container-registro">
      <section id="banner">
        <div id="camada-banner">
          <h1>
            <span>Viva</span>
            <span>o melhor</span>
            <span>do Japão</span>
          </h1>
        </div>
      </section>
      <section id="formulario">
        <h2>Crie sua conta</h2>
        <p>registre-se para ter uma melhor expêriencia</p>
        <form action="">
          
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email">

          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
          <p> Quer uma senha segura? <span id="gerar-senha" onclick="adcionarSenha()">clique aqui</span>.</p>
          <div id="senha-gerada">
            <p>Aqui esta sua senha gerada:</p>
            <h4 id="nova-senha">SENHA AQUI</h4>
          </div>

          <label for="confirmar-senha">Confirmar senha</label>
          <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="confirme sua senha">

          <input type="submit" value="Cadastre-se" id="enviar" >
        </form>
      </section>
      </div>
    </main>


    <script src="js/script.js"></script>
  </body>

  </html>
